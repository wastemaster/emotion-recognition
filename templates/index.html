{% extends "base.html" %}

{% block title %}Index page{% endblock %}

{% block body %}
<h1>Emotion detection app</h1>


<form action="/" method="POST">
    <textarea name="essay" cols="70" rows="10">{% if essay %}{{ essay  }}{% endif %}</textarea>
    <br />
    <input type="submit">
</form>



{% if essay %}
    <hr />
    <h3>Predictions</h3>
    Model (plutchik): {{ predictions['Emotion'][0] }}
    <hr />

    <h3>Probabilities</h3>
    {{ probabilities }}
{% endif %}


{% endblock %}
